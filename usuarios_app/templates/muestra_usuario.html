<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Usuario</title>
</head>
<body>
    <div class="container">
        <div class="d-flex flex-row justify-content-between">
            <h1>Usuario {{usuario.id}}</h1>
            <a href="/users" class="btn btn-link">Home</a>
        </div>
        <div class="row mt-4">
            <p class="h4">Nombre completo: {{usuario.nombre}} {{usuario.apellido}}</p>
            <p class="h4">Email: {{usuario.email}}</p>
            <p class="h4">Creado en: {{usuario.created_at}}</p>
            <p class="h4">Actualizado por ultima vez en: {{usuario.updated_at}}</p>
        </div>
        <div class="mt-4">
            <a href="/users/edit/{{usuario.id}}" class="btn btn-link">Edit</a>|<form action="/delete/{{usuario.id}}" method="post" class="d-inline p-0"><button type="submit" class="btn btn-link">Delete</button></form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
