<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Usuarios</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="table-container pt-4">
                    <table class="table table-hover table-bordered table" id="tabla-solicitudes-pendientes">
                        <thead>
                          <tr id="table-header">
                            <th scope="col">Nombre Completo:</th>
                            <th scope="col">Email:</th>
                            <th scope="col">Creado en:</th>
                            <th scope="col">Acciones:</th>
                          </tr>
                        </thead>
                        <tbody id="table-body">
                            {% for usuario in usuarios: %}
                                <tr>
                                    <td>{{usuario.nombre}} {{usuario.apellido}}</td>
                                    <td>{{usuario.email}}</td>
                                    <td>{{usuario.created_at}}</td>
                                    <td><a href="/users/{{usuario.id}}" class="btn btn-link">Show</a>|
                                        <a href="/users/edit/{{usuario.id}}" class="btn btn-link">Edit</a>|
                                        <form action="/delete/{{usuario.id}}" method="post" class="d-inline p-0">
                                            <button type="submit" class="btn btn-link">Delete</button></form></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-sm-3">
                <a href="/users/new" class="btn btn-primary">AÃ±adir un nuevo usuario</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
